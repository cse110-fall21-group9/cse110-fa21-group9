<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="../main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- TopBar -->
        <div class="row TopBar"> <!--row 1-->
            <img src="../images/cooking.png" id="Logo" alt="Our Website logo">
        </div>
        <div class="row"> <!--row 2-->
            <div class="container Content">
                <!-- Nav Bar -->
                <nav>
                    <div class="col"> <!--col 1-->
                        <div id="nav">
                            <ul>
                                <li><a href="../pages/new-recipe.html">New Recipes</a></li>
                                <li><a href="#">Edit Recipes</a></li>
                                <li><a href="#">Favorites</a></li>
                                <li><a href="#">Meal Planner</a></li>
                                <li><a href="#">Shopping List</a></li>
                            </ul>
                        </div>
                    </div> 
                </nav>
                <div class="col"> <!--col 2-->
                    <form id="SearchBar">
                        <div class="col-10">
                            <input type="text" id="search-bar" placeholder="Search for recipe?">
                        </div>
                        <div class="col-1">
                            <a href="#"><img class="search-icon" src="../images/search-icon.png" alt="SearchIcon"></a>
                        </div>               
                    </form>
                    <div class="container">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <input type="text" id="RecipeName" value="Burrito">
                                </div>
                                <div class="row">
                                    <input type="text" id="Ingridents" value="Burrito Ingredients">
                                </div>
                                <div class="row">
                                    <input type="text" id="Instructions" value="Instructions">
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <img src="../images/burrito.jpeg" id="Photo" alt="Picture of the food">
                            <div class="row">
                                <button type="button" id="SaveButton" onclick="alert('Hello world!')">Save</button>
                            </div>
                            <div class="row">
                                <button type="button" id="DiscardButton" onclick="alert('Hello world!')">Discard</button>
                            </div>      
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
